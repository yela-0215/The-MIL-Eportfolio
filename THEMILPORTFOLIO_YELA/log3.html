    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background-image: url('melody.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            padding: 20px;
            background-color: rgba(219, 112, 147, 0.7); /* semi-dark pastel pink */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px; /* Add margin bottom to create space between containers */
        }
        h1 {
            color: #6b2c50; /* pastel dark pink */
            font-size: 32px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff66b2; /* pink */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: block; /* Change to block to place it below */
        }
        .button:hover {
            background-color: #ff4da6; /* lighter pink */
        }
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 192, 203, 0.9); /* semi-dark pastel pink */
            min-width: 160px;
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .dropdown-content a {
            color: #6b2c50; /* pastel dark pink */
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #ff66b2; /* pink */
            color: #fff;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
